<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Baisc Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <header class="container">
        <h1>A Basic Calculator</h1>
    </header>
    <main class="container" id="calculator">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="alert-info" id="result-display">
                    Please Input Numbers, Select Operation and Press the "Calculate" Button To See Result Here
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="First Number">Input First Number</label><br>
                <input class="form-control" id="first-number">
            </div>
            <div class="col-sm-4">
                <label for="Operation">Select an Operation</label><br>
                <select name="operator" class="form-control" id="operator">
                    <option value="+">addition (+)</option>
                    <option value="-">subtraction (-)</option>
                    <option value="*">multiplication (*)</option>
                    <option value="/">division (/)</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="Second Number">Input Second Number</label><br>
                <input class="form-control" id="second-number">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button type="submit" class="form-control btn btn-dark" onclick="calculate()">Calculate</button>
            </div>
            <div class="col-sm-5"></div>
        </div>
    </main>
    <footer>
        <small>Developed By Luke K. B. Sarker for Ostad.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="res/js/calculator-script.js"></script>
</body>
</html>
